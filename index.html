<!DOCTYPE html>
<html>
<head>
  <title>IMS Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Background & page layout */
    body.login-body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    /* Login box styling */
    .login-box {
        background: #fff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        width: 350px;
        text-align: center;
        position: relative;
    }

    .login-box .logo {
        width: 80px;
        margin-bottom: 20px;
    }

    .login-box h2 {
        margin-bottom: 25px;
        color: #333;
    }

    /* Inputs */
    .login-box input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }

    /* Password container for eye icon */
    .password-container {
        position: relative;
    }

    .password-container i {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
    }

    /* Button */
    .login-box button {
        width: 100%;
        padding: 12px;
        background: #1e90ff;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-box button:hover {
        background: #187bcd;
    }

    /* Error message */
    .login-box .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
    }
  </style>
</head>

<body class="login-body">

  <div class="login-box">
      <img src="C:\Users\amoya\Downloads\software engineering\frontend\ims-letter-design-ims-letter-logo-design-on-white-background-ims-creative-circle-letter-logo-concept-ims-letter-design-vector.jpg" class="logo">
      <h2>Login</h2>

      <input id="username" type="text" placeholder="Username">

      <div class="password-container">
          <input id="password" type="password" placeholder="Password">
          <i id="toggle-password" class="fa-regular fa-eye"></i>
      </div>

      <button onclick="login()">Login</button>

      <div id="login-error" class="error"></div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
